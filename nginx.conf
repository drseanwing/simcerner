server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Include default MIME types and add PWA manifest type
    include /etc/nginx/mime.types;
    types {
        application/manifest+json webmanifest;
    }

    # Enable gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml application/manifest+json;
    gzip_min_length 256;

    # Cache static assets aggressively
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache patient data with revalidation
    location /patients/ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Service worker - never cache
    location /sw.js {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # PWA manifest - short cache for prompt updates
    location /manifest.webmanifest {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}

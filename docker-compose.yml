version: '3.8'

services:
  simcerner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simcerner
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
